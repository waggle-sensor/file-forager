name: "file-forager"
description: "Uploads files from a Waggle node's filesystem to Beehive with local state tracking."
version: "0.25.5.13"
authors: "Bhupendra Raut"
collaborators: "Yongho Kim, Bobby Jackson, Sean Shahkarami, Max Grover, Joe O'Brien, and Raj Sankaran"
funding: "CROCUS"
license: "GNU GPLv3"
keywords: "file-sync, beehive, waggle, rsync-alternative"
homepage: "https://github.com/waggle-sensor/file-forager"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
  url: "https://github.com/waggle-sensor/file-forager"
  branch: "main"
baseCommand: >
  python3 /app/app.py --source /data/ --glob "*.nc" --recursive --num-files 10 --sleep 2 --timestamp current
depends_on: []
inputs:
  - id: "source"
    type: "string"
  - id: "glob"
    type: "string"
  - id: "timestamp"
    type: "string"
  - id: "skip-last-file"
    type: "int"
  - id: "sort-key"
    type: "string"
  - id: "max-file-size"
    type: "int"
  - id: "num-files"
    type: "int"
  - id: "sleep"
    type: "int"
